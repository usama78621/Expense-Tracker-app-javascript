<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1 class="title">Expense Tracker app</h1>
    </header>
    <section class="content">
        <h3 class="secondtitle">Add Payment New here</h3>
        <div class="form">
            <form id="formadd">
                <div class="left">
                    <span for="type">Type</span>
                    <select id="type">
                        <option value="selectOne">Select One</option>
                        <option value="cash">Add Cash</option>
                        <option value="salary">Add Salary</option>
                        <option value="fee">Add Fee</option>
                        <option value="BTCcoin">Add BTCcoin</option>
                        <option value="Other">Add Other</option>
                    </select>
                </div>
                <div class="right">
                    <span for="name">Name</span>
                    <input type="text" id="name">
                </div>
                <div class="left">
                    <span for="date">Date:</span>
                    <input type="date" id="date">
                </div>
                <div class="right">
                    <span for="amount">Amount</span>
                    <input type="number" id="amount">
                </div>
                <button type="submit" class="buttonSave">Add a new expense</button>
            </form>
        </div>
    </section>
    <section class="content">
        <table class="table">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="expenseTable">

            </tbody>
        </table>
    </section>
    <script src="app.js"></script>
    </body>
    </html>
